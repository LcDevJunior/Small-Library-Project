<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>


    <section id="section">
        <h2 class="addBook">Small library project</h2>
        <form id="form">
            <div class="add-book">
                <div class="bookTitle">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" placeholder="Book's Title" required>
                </div>
                <div class="authorName">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" placeholder="Author's Name" required>
                </div>
                <div class="numberOfPages">
                    <label for="pages">Number of pages</label>
                    <input type="number" name="pages" id="pages" min="1" required>
                </div>
                <div class="readCheckboxContainer">
                    <label for="readCheckbox">Read?</label>
                    <input type="checkbox" name="readCheckbox" id="readCheckbox">
                </div>
                <button class="trashBook">
                    <i class="fas fa-trash"></i>
                </button>
                <button class="addBook">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </form>

        <div class="container-book">

        </div>
    </section>
</body>

</html>
